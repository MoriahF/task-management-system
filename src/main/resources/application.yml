spring:
  application:
    name: task-management-system

  profiles:
    active: dev

  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

aws:
  cognito:
    region: ${AWS_REGION:eu-north-1}
    user-pool-id: ${AWS_COGNITO_USER_POOL_ID:eu-north-1_lBCTN1gLy}
    client-id: ${AWS_COGNITO_CLIENT_ID:236flja15e50cghl2ptrfb8fv4}
    issuer-uri: https://cognito-idp.${aws.cognito.region}.amazonaws.com/${aws.cognito.user-pool-id}

logging:
  level:
    root: INFO
    com.taskmanagement: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/task-management.log

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

app:
  pagination:
    default-page-size: 20
    max-page-size: 100